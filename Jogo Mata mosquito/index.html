<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo_Jogo.css">

    <title>Vit√≥ria</title>

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById("nivel").value

            if(nivel === "") {
                alert("Selecione um nivel para iniciar o jogo")
                return false
            }
            window.location.href = "app.html?" + nivel
        }

        
    </script>
</head>

<body>

    <div class="container">
       <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <img src="/Imagens/game.png" alt="">
            </div>

            <div class="col-12 d-flex justify-content-center mb-2 pt-0">
                <div>
                    <select name="" id="nivel" class="form-control">
                        <option value=""> --Selecione o nivel-- </option>
                        <option value="Normal">Normal</option>
                        <option value="Dificil">Dificil</option>
                        <option value="The_Flash">The Flash</option>
                    </select>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-center mb-3">
                <button class="btn btn-danger btn-lg" type="button" onclick="iniciarJogo()">Iniciar Jogo</button>
            </div>
       </div>
    </div>
    
</body>
</html>
